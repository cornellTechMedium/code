<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cornell Tech Medium Challenge</title>
    <base href="/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans:400,700'>
    <link rel="shortcut icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/scripts/angular-material/angular-material.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href='scripts/dragular/dist/dragular.css' rel='stylesheet' type='text/css' />
</head>

<body ng-app="materialApp" layout="row" ng-controller="appCtrl as app">

    <div style="width:100%" class="ng-cloak">
        <md-toolbar class="toolbar" style="position: fixed;">
            <div layout="row" layout-align="center center" layout-wrap class="md-toolbar-tools">
                <div style="width:12%">
                    <a href="/"><img src="assets/monk2.png" class="monk_logo" alt="Monk icon"></a>
                </div>
                <div class="medium_share">
                    <h1>Share</h1>
                </div>
                <div class="medium_publish">
                    <h1>Publish</h1>
                </div>
                <span flex></span>
            </div>
        </md-toolbar>
        <div style="height: 100%;" ui-view></div>

    </div>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="/scripts/angular/angular.js"></script>
    <script src="/scripts/angular-route/angular-route.js"></script>
    <script src='/scripts/dragular/dist/dragular.js'></script>
    <script src="/scripts/angular/angular.min.js"></script>
    <script src="/scripts/angular-animate/angular-animate.min.js"></script>
    <script src="/scripts/angular-aria/angular-aria.min.js"></script>
    <script src="/scripts/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-video-bg/0.3.3/angular-video-bg.min.js"></script>
    <script src="modules/companies/controllers/companiesCtrl.js"></script>
    <script src="modules/companies/services/companiesService.js"></script>
    <script src="modules/timeline/controllers/timeLineCtrl.js"></script>
    <script src="modules/timeline/services/timeLineService.js"></script>
    <script src="modules/challenges/controllers/challengesCtrl.js"></script>
    <script src="modules/challenges/services/challengesService.js"></script>
    <script src="app.controller.js"></script>
    <script src="app.js"></script>
    <script src="app.routes.js"></script>
    <script src="socket.js"></script>
</body>

</html>
