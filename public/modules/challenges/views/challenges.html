<div class="padding-inner">
  <div layout="row" layout-wrap layout-align="start center">
    <div flex="100" flex-sm="100" flex-xs="100" ng-repeat="challengeItem in Tabs.challenges.list">
      <md-card class="challengeCard" md-whiteframe="{{height}}"
               ng-init="height = 3" ng-mouseenter="height = 6" ng-mouseleave="height = 3">
        <!--<img ng-src="{{imagePath}}" class="md-card-image" alt="Washed Out">-->

        <md-card-header>
          <md-card-header-text>
            <span class="md-title">#{{ challengeItem.id }}: {{ challengeItem.companies[0].company.name }} & {{ challengeItem.companies[1].company.name }}</span>
          </md-card-header-text>
        </md-card-header>
        <md-divider/>
        <md-card-content>
          <img ng-src="{{challengeItem.companies[0].company.image}}{{challengeItem.companies[0].company.id}}.png" class="md-card-image pairImage" alt="">
          <p>
            {{ challengeItem.companies[0].company.tag_line }}
          </p>
          <md-card-actions layout="row" layout-align="start center">
            <md-button href="/companies/{{ challengeItem.companies[0].id }}">See Company</md-button>
          </md-card-actions>
          <md-chips ng-model="challengeItem.companies[0].company.tags" name="tags" readonly="true">
            <md-chip-template>
              <strong>{{$chip}}</strong>
            </md-chip-template>
          </md-chips>
          <md-divider/>
          <img ng-src="{{challengeItem.companies[1].company.image}}{{challengeItem.companies[1].company.id}}.png" class="md-card-image pairImage" alt="">
          <p>
            {{ challengeItem.companies[1].company.tag_line }}
          </p>
          <md-card-actions layout="row" layout-align="start center">
            <md-button href="/companies/{{ challengeItem.companies[1].id }}">See Company</md-button>
          </md-card-actions>
          <md-chips ng-model="challengeItem.companies[1].company.tags" name="tags" readonly="true">
            <md-chip-template>
              <strong>{{$chip}}</strong>
            </md-chip-template>
          </md-chips>
        </md-card-content>

        <md-card-actions layout="row" layout-align="end center">
          <md-button href="/challenges/{{ challengeItem.id }}">See Challenge</md-button>
        </md-card-actions>
      </md-card>
    </div>
  </div>

</div>
