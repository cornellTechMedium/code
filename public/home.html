<div class="padding-inner">
    <div data-ng-controller="companiesCtrl">
        <md-content class="editor" layout-padding>
            <div>
                <form name="contactForm" class="ourForm" style="display: block;">
                    <div layout-gt-xs="row">

                        <md-input-container md-no-float style="width: 100%;">
                            <!--<label>Tell your story..</label>-->
                            <textarea placeholder="Start typing" ng-model="user.contactMsg" rows="10"></textarea>
                        </md-input-container>

                    </div>
                    <md-button type="submit" ng-click="update(user)" href="/submit">Submit</md-button>



                </form>
            </div>
        </md-content>
        <!-- Sidebar Part begin -->
        <aside id="sticky-social">
            <ul>
                <li><a ng-click="toggleLeft()" class="entypo-brush md-raised" target="_blank"><span>Monk</span></a></li>
            </ul>
        </aside>

        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
                <img src="assets/monk2.png" class="monk_logo" alt="Monk icon">
                <md-button ng-click="toggleLeft()" class="monk_button md-accent">Close</md-button>

            <md-content layout-margin>
              <md-grid-list class="containerVertical" md-cols="1" md-row-height="fit" style="height: 400px;">
                <p>
                    This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
                </p>
              </md-grid-list>
            </md-content>
        </md-sidenav>
        <!-- Sidebar Part begin -->

    </div>
</div>
