<div class="padding-inner">
    <md-content layout-padding>
        <div data-ng-controller="companiesCtrl" flex layout="row" layout-align="center center">
            <div flex-sm="100" flex-gt-sm="90" flex-gt-md="70" flex-gt-lg="50" class="md-whiteframe-z2">
                <md-content class="md-padding">
                    <div flex>
                        <form name="contactForm">
                            <md-input-container>
                                <label>Paragraph:</label>
                                <textarea ng-model="user.contactMsg" columns="200" md-maxlength="150" required></textarea>
                            </md-input-container>

                            <md-button type="submit" class="md-raised md-primary"
                                       aria-label="Save Project" ng-click="update(user)" href="/companies">Send</md-button>
                        </form>
                    </div>
                </md-content>
            </div>
        </div>
    </md-content>
</div>
