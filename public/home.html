<div class="padding-inner">
    <div data-ng-controller="companiesCtrl">
        <md-content layout-padding>
            <div>
                <form name="contactForm" class="ourForm" style="display: block;">
                    <div layout-gt-xs="row">

                        <md-input-container style="width: 100%;">
                            <!--<label>Tell your story..</label>-->
                            <textarea ng-model="user.contactMsg" rows="10"></textarea>
                        </md-input-container>

                    </div>
                    <md-button type="submit" ng-click="update(user)" href="/submit">Submit</md-button>



                </form>
            </div>
        </md-content>

<!-- Sidebar Part begin -->
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop md-whiteframe="4">
            <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Disabled Backdrop</h1>
            </md-toolbar>
            <md-content layout-margin>
                <p>
                    This sidenav is not showing any backdrop, where users can click on it, to close the sidenav.
                </p>
                <md-button ng-click="toggleLeft()" class="md-accent">
                    Close this Sidenav
                </md-button>
            </md-content>
        </md-sidenav>

        <md-content flex layout-padding>
            <div layout="column" layout-align="top center">
                <p>
                    Developers can also disable the backdrop of the sidenav.<br/> This will disable the functionality to click outside to close the sidenav.
                </p>
                <div>
                    <md-button ng-click="toggleLeft()" class="md-raised">
                        Toggle Sidenav
                    </md-button>
                </div>
            </div>
        </md-content>
<!-- Sidebar Part begin -->

    </div>
</div>
